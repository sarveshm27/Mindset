spring.application.name=mindset-backend
server.port=4000

# Database Configuration
# Update these with your actual database credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/mindset
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate ddl auto (update for development, validate for production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mysecretkeymustbelongenoughforsecuritypurposes1234567890
jwt.expiration=604800000 
# 7 days in ms
